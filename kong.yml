_format_version: "2.1"

services:
  - name: ws-service
    url: http://ws-server:9500/ws
    routes:
    - name: ws-route
      paths:
      - /v3/ws
      - /v3/websocket
  - name: ws-info
    url: http://ws-server:9500/ws-info
    routes:
    - name: ws-info-route
      paths:
      - /v3/ws-info
